<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CRUD with Javascript</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit()" action="" autocomplete="off">
                    <div>
                        <label for="">Full Name</label><label for="" class="validation-error hide" id="fullNameValidationError">*This field is required!!!</label>
                        <input type="text" name="fullname" id="fullName">
                    </div>
                    <div>
                        <label for="">EMP Code Name</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label for="">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit"/>
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>                
                
            </td>
        </tr>

    </table>
    <script src="main.js"></script>
    
</body>
</html>
